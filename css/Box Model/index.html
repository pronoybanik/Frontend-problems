<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>CSS Box Model Example</h1>
    <div class="container">
        <div class="box content-box">
            <h2>Content Box</h2>
            <p>This box uses <strong>box-sizing: content-box</strong>.</p>
        </div>
        <div class="box border-box">
            <h2>Border Box</h2>
            <p>This box uses <strong>box-sizing: border-box</strong>.</p>
        </div>
    </div>
</body>
</html>
